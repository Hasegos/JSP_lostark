<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{ nav.html :: navbar}"></div>
    <div class="card" th:each="i : ${items}">
        <img src="https://placehold.co/300">
        <div>
            <!-- @PathVariable 형태로 된 URL 링크를 걸고싶을 때 /{해당 문자}(해당문자 = ${데이터 값})-->
            <a th:text="${i.title}" th:href="@{/detail/{id}(id=${i.id})}" >바지</a>
            <p th:text="${i.price}">7억</p>
            <!--해당 아이디값으로 이동-->
            <a th:href="@{/edit/{id}(id=${i.id})}">✏️</a>
            <span onclick="fetch()"></span>
        </div>
    </div>

    <button onclick="fetch()">버튼</button>
    <!--class 명 btn을 찾아서 제일 첫번쨰꺼를 클릭했을때 이 코드를 실행시켜줘~ 이뜻-->
<script>
    document.querySelectorAll('.btn')[0].addEventListener('click', function(){
        fetch('/test1?name=kim&age=20') /* , {

            method : 'POST',
            headers : { 'Content-Type' : 'application/json'},
            body : JSON.stringify({name : 'kim'})

        })*/
    })
</script>

   </div>
   </div>-->

</body>
</html>
